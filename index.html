<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Road Trip Cost</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0" name="viewport">
    <meta content="" name="description">
    <meta content="M. Moderwell" name="author">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#B4D4EE">
    <!--Favicon-->
    <link href="images/favicon.png" rel="shortcut icon">
    <!--Style Sheets-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300" rel="stylesheet">
    <script src="js/modernizr.custom.js"></script>
</head>

<body>
    <div class="container top">
        <div class="row">
            <form id="theForm" class="simform" autocomplete="off">
                <div class="simform-inner">
                    <ol class="questions">
                        <li>
                            <span><label for="q1">How many miles per gallon does your car get?</label></span>
                            <input id="q1" name="q1" type="text" />
                        </li>
                        <li>
                            <span><label for="q2">Where are you leaving from?</label></span>
                            <input id="q2" name="q2" type="text" />
                        </li>
                        <li>
                            <span><label for="q3">Where are you going?</label></span>
                            <input id="q3" name="q3" type="text" />
                        </li>
                    </ol>
                    <!-- /questions -->
                    <button class="submit" type="submit">Send answers</button>
                    <div class="controls">
                        <button class="next"></button>
                        <div class="progress"></div>
                        <span class="number">
                                <span class="number-current"></span>
                        <span class="number-total"></span>
                        </span>
                        <span class="error-message"></span>
                    </div>
                    <!-- / controls -->
                </div>
                <!-- /simform-inner -->
                <h1 class="final-message"></h1>
            </form>
            <!-- /simform -->
        </div>
    </div>
    <section id="google-map">
        <div id="google-container"></div>
        <div id="zoom-in"></div>
        <div id="zoom-out"></div>
    </section>
    <script src="js/classie.js"></script>
    <script src="js/stepsForm.js"></script>
    <script src="js/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXYwyENjRIDBXB3_ICoAivvb0sTQQSCSE&libraries=places"></script>
</body>

</html>
